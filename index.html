<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinya - Virtual Shopping Assistant</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Avinya</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Avinya...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <nav class="header-nav">
                <a href="#"><span>Hello, sign in</span>Account & Lists</a>
                <a href="#"><span>Returns</span>& Orders</a>
                <a href="#">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="left-column">
                <div id="ar-container">
                    <a-scene
                        vr-mode-ui="enabled: false;"
                        renderer="logarithmicDepthBuffer: true;"
                        embedded
                        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
                        <a-assets>
                            <a-asset-item id="product-model" src=""></a-asset-item>
                        </a-assets>
                        <a-marker preset="hiro">
                            <a-entity
                                id="ar-placeholder"
                                geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5;"
                                material="color: #FFC107;">
                            </a-entity>
                        </a-marker>
                        <a-entity camera></a-entity>
                    </a-scene>
                </div>
            </div>
            <div class="right-column">
                <div id="controls">
                    <input type="text" id="product-url" placeholder="Paste product link here">
                    <button id="visualize-btn">Visualize</button>
                </div>
                <div id="chat-container">
                    <div id="chat-box">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div id="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask a question...">
                        <button id="send-message-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Avinya. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
