<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Avinya</title>
    <link rel="stylesheet" href="style.css">
    <!-- AR scripts are necessary for the visualization on this page -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <!-- For simplicity in this static setup, the header is duplicated. In a real app, this would be a shared component. -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/">Avinya</a> <!-- Link back to the homepage -->
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Avinya...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <nav class="header-nav">
                <a href="#"><span>Hello, sign in</span>Account & Lists</a>
                <a href="#"><span>Returns</span>& Orders</a>
                <a href="#">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <div id="product-details-container" class="main-container">
            <!-- Product details, including the AR view and chat, will be dynamically inserted here by product.js -->
            <div class="loading-spinner"></div> <!-- A simple loading indicator -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Avinya. All rights reserved.</p>
    </footer>
    <script src="product.js"></script>
</body>
</html>
