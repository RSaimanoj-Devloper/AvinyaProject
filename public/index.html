<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avinya - Virtual Shopping Assistant</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">Avinya</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Avinya...">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <nav class="header-nav">
                <a href="#"><span>Hello, sign in</span>Account & Lists</a>
                <a href="#"><span>Returns</span>& Orders</a>
                <a href="#">Cart</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="hero-section">
            <h1>Welcome to Avinya</h1>
            <p>Your one-stop shop for everything you need, with a touch of magic.</p>
        </div>
        <div class="product-grid-container">
            <h2>Top Picks for You</h2>
            <div id="product-grid" class="product-grid">
                <!-- Products will be dynamically inserted here by script.js -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Avinya. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
